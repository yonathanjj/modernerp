<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Login - Construction Materials</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
        }
        .login-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .role-btn {
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
        }
        .role-btn.active {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.4);
        }
        .role-btn:hover:not(.active) {
            background: linear-gradient(135deg, #e5e7eb, #d1d5db);
            transform: translateY(-1px);
        }
        .input-field {
            transition: all 0.3s ease;
            border: 2px solid #e5e7eb;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .login-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-1px);
            box-shadow: 0 10px 25px -5px rgba(16, 185, 129, 0.4);
        }
        .logo-container {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="login-container rounded-3xl p-8 w-full max-w-md">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="logo-container inline-flex items-center justify-center w-16 h-16 rounded-2xl mb-4">
                <i class="fas fa-warehouse text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Construction ERP</h1>
            <p class="text-gray-600 text-sm">Materials Management System</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm"></div>

        <!-- Role Selection -->
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-semibold mb-3">Select Your Role</label>
            <div class="grid grid-cols-1 gap-3">
                <button type="button" class="role-btn px-4 py-3 rounded-xl flex items-center justify-center space-x-3 text-gray-700 font-medium" data-role="admin">
                    <i class="fas fa-user-shield text-lg"></i>
                    <span>Admin</span>
                </button>
                <button type="button" class="role-btn px-4 py-3 rounded-xl flex items-center justify-center space-x-3 text-gray-700 font-medium" data-role="warehouse">
                    <i class="fas fa-warehouse text-lg"></i>
                    <span>Warehouse Sales</span>
                </button>
                <button type="button" class="role-btn px-4 py-3 rounded-xl flex items-center justify-center space-x-3 text-gray-700 font-medium" data-role="showroom">
                    <i class="fas fa-store text-lg"></i>
                    <span>Showroom Sales</span>
                </button>
            </div>
            <div id="roleError" class="error-message hidden">Please select your role</div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">Username</label>
                <div class="relative">
                    <input type="text" id="username" name="username" required
                           class="input-field w-full px-4 py-3 pl-12 rounded-xl bg-gray-50 focus:bg-white focus:outline-none"
                           placeholder="Enter your username">
                    <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                <div id="usernameError" class="error-message hidden">Please enter your username</div>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                           class="input-field w-full px-4 py-3 pl-12 pr-12 rounded-xl bg-gray-50 focus:bg-white focus:outline-none"
                           placeholder="Enter your password">
                    <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <button type="button" id="togglePassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div id="passwordError" class="error-message hidden">Please enter your password</div>
            </div>

            <button type="submit" class="login-btn w-full py-3 px-4 rounded-xl text-white font-semibold focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Sign In
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-gray-500 text-xs">Â© 2024 Construction Materials ERP. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/check-auth');
                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        }

        // Role selection functionality
        const roleButtons = document.querySelectorAll('.role-btn');
        let selectedRole = null;

        roleButtons.forEach(button => {
            button.addEventListener('click', function() {
                roleButtons.forEach(btn => {
                    btn.classList.remove('active', 'text-white');
                    btn.classList.add('text-gray-700');
                });

                this.classList.add('active', 'text-white');
                this.classList.remove('text-gray-700');
                selectedRole = this.dataset.role;
                document.getElementById('roleError').classList.add('hidden');
            });
        });

        // Password visibility toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // Form validation
        function validateForm() {
            let isValid = true;

            if (!selectedRole) {
                document.getElementById('roleError').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('roleError').classList.add('hidden');
            }

            const username = document.getElementById('username').value;
            if (!username) {
                document.getElementById('usernameError').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('usernameError').classList.add('hidden');
            }

            const password = document.getElementById('password').value;
            if (!password) {
                document.getElementById('passwordError').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('passwordError').classList.add('hidden');
            }

            return isValid;
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const loginButton = document.querySelector('.login-btn');
            const originalText = loginButton.innerHTML;

            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';
            loginButton.disabled = true;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        role: selectedRole
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Login successful, redirect to dashboard
                window.location.href = '/';
            } catch (error) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
                loginButton.innerHTML = originalText;
                loginButton.disabled = false;
            }
        });

        // Auto-focus username field
        document.getElementById('username').focus();

        // Check auth status on page load
        checkAuthStatus();
    </script>
</body>
</html>
